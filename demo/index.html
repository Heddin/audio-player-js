<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AudioPlayer demo</title>
    <script src="../src/audio-player.js"></script>

</head>
<body>
   <button id="play">Play</button>
   <button id="pause">Pause</button>

   <script>
       audioPlayer.setSource("./horse.mp3");
       var qs = function(selector){
           return document.querySelector(selector);
       };

       qs('#play').onclick = function(){
           audioPlayer.play();
       }
       qs('#pause').onclick = function(){
           audioPlayer.pause();
       }
   </script>
</body>
</html>
